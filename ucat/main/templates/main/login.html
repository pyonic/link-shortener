{% extends "base.html" %}
{% block title %}
	Войти
{% endblock title %}
{% block content %}
<center style="margin-top:20px;"><h2>Вход</h2></center>
		{% if error %}
				<div class="alert alert-danger alert-dismissible fade show" role="alert">
				  <strong>Ошибка</strong> Логин или пароль не верны.
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				</div>
		{% endif %}
		<form method="POST">
			{% csrf_token %}
			<div class="form-group">
			    <label for="exampleInputEmail1">Логин</label>
			    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="username" autocomplete="1">
			</div>
			<div class="form-group">
			    <label for="exampleInputEmail1">Пароль</label>
			    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="pwd">
			 </div>

			<button type="submit" class="btn btn-primary">Войти</button>
		</form>
		<p class="text-center">Еще нет аккаунта? <a href="{% url 'main:register' %}"> Пройти регистрацию</a></p>

{% endblock content %}
